<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider avec menu fixe</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 119, 182, 0.8);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(6px);
        }

        .menu ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .swiper-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            z-index: 0;
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
        }

        .swiper-pagination {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
        }

        .swiper-pagination-bullet {
            border-radius: 0;
            width: 1.125rem;
            height: 0.25rem;
            background: white;
            opacity: 1;
    }   
    .menu ul li a:hover {
        color: #000;
        background-color: #B0FFB0;
        border-radius: 20px;
        transition: background 0.3s ease;
        padding: 10px;
    }
    .intro{
        position: absolute;
        top: 80px; 
        left: 30px;
        z-index: 10;
        color: #F1F5F9; 
        background-color: rgba(0, 0, 0, 0.4); 
        padding: 1rem 1.5rem;
        border-left: 4px solid #3B82F6; 
        font-size: 1.4rem;
        font-weight: 500;
        max-width: 500px;
        line-height: 1.6;
        border-radius: 8px;
    }
    </style>
</head>
<body>

    <nav class="menu">
        <ul>
            <li><a href="#">LESSONS</a></li>
            <li><a href="#">PROFILE</a></li>
            <li><a href="#">QUIZ</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </nav>

    <p class="intro">Empowering you to master coding step by step â€” anytime, anywhere.</p>
    <div class="swiper-container gallery-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url('../src/4.png');"></div>
            <div class="swiper-slide" style="background-image: url('../src/5.png');"></div>
            <div class="swiper-slide" style="background-image: url('../src/6.png');"></div>
            <div class="swiper-slide" style="background-image: url('../src/7.png');"></div>
            <div class="swiper-slide" style="background-image: url('../src/8.png');"></div>
            <div class="swiper-slide" style="background-image: url('../src/9.png');"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var slider = new Swiper(".gallery-slider", {
            slidesPerView: 1,
            loop: true,
            loopedSlides: 5,
            keyboard: {
                enabled: true
            },
            mousewheel: {
                thresholdDelta: 70
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false
            }
        });
    </script>
</body>
</html>
